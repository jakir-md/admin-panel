<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sass.css">
    <link rel="stylesheet" href="assets/css/layouts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- NAV BAR -->
        <div class="header-container fixed-top">
            <header class="navbar header navbar-expand-sm expand-header">
                <div class="header-left d-flex">
                    <div class="logo">
                        DEVEngine
                    </div>
                    <a href="" class="sidebarcollapse" data-placement="bottom">
                        <span class="fas fa-bars"></span>
                    </a>
                </div>
                <ul class="flex-row ml-auto navbar-item">
                    <li class="nav-item dropdown user-profile-dropdown">
                        <a href="" class="nav-link user" id="notify" data-b s-toggle="dropdown">
                            <img src="assets/img/bell.png" alt="" class="icon">
                            <p class="count purple-gradient">5</p>
                        </a>

                        <div class="dropdown-menu show" data-bs-popper="none">
                            <div class="dp-main-menu">
                                <a href="" class="dropdown-item message-item">
                                    <img src="assets/img/servers.png" alt="server" class="user-note">
                                    <div class="note-info-dismiss">
                                        <div class="user-notify-info">
                                            <p class="note-name">Server Rebooted</p>
                                            <p class="note-time">20 min ago</p>
                                        </div>
                                        <a href="" class="status-link"><span class="fas fa-times"></span></a>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown user-profile-dropdown">
                        <a href="" class="nav-link user" id="notifyEmail" data-bs-toggle="dropdown">
                            <img src="assets/img/email.png" alt="" class="icon">
                            <p class="count bg-grad-color">5</p>
                        </a>
                    </li>
                    <li class="nav-item dropdown user-profile-dropdown">
                        <a href="" class="nav-link user" id="notifyProfile" data-bs-toggle="dropdown">
                            <img src="assets/img/profile.png" alt="" class="icon">
                        </a>
                    </li>
                    <li class="nav-item dropdown user-profile-dropdown">
                        <a href="" class="nav-link user" id="settings" data-bs-toggle="dropdown">
                            <img src="assets/img/settings.png" alt="" class="icon">
                        </a>
                    </li>
                </ul>
            </header>
        </div>
    </div>

<!-- javascript link -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
